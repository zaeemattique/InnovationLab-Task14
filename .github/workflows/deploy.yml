name: Deploy to AWS

on:
  push:
    branches: [main]

# These permissions are required for OIDC
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2
          # Optional: add role session name for better CloudTrail logs
          role-session-name: GitHubActions-${{ github.run_id }}
      
      - name: Build artifact
        run: |
          zip -r app-latest.zip . -x "*.git*" "node_modules/*"
      
      - name: Upload to S3
        run: |
          aws s3 cp app-latest.zip s3://nodejs-artifacts/app-latest.zip
      
      - name: Trigger ASG instance refresh
        run: |
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name Task14-ASG-Zaeem \
            --preferences MinHealthyPercentage=50,InstanceWarmup=300
